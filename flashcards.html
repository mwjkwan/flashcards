<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Flashcards</title>
        <style>
            body {
                text-align: center;
            }
            .row {
                margin: 0px;
                padding: 0px;
            }
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                padding: 10px;
            }
            .card {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class CardEditor extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        front: "",
                        back: ""
                    }
                }

                render() {

                    const rows = this.props.cards.map((card,i) => {
                        return (
                            <tr key={i}>
                                <td>{card.front}</td>
                                <td>{card.back}</td>
                                <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                            </tr>
                        );
                    })

                    return (
                        <div>
                            <h2>Card Editor</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Front</th>
                                        <th>Back</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {rows}
                                </tbody>
                            </table>
                            <input onChange={this.handleChange} name="front" placeholder="Front of Card" value={this.state.front}/>
                            <input onChange={this.handleChange} name="back" placeholder="Back of Card" value={this.state.back}/>
                            <button onClick={this.addCard}>Add Card</button>
                            <hr/>
                            <button onClick={this.props.switchMode}>Go to Viewer</button>
                        </div>
                    )
                }

                handleChange = (event) => {
                    this.setState({
                        [event.target.name]: event.target.value
                    });
                }

                addCard = () => {
                    this.props.addCard(this.state.front, this.state.back);
                    this.setState({
                        front: "",
                        back: ""
                    })
                }

                deleteCard = (event) => {
                    this.props.deleteCard(event.target.dataset.index);
                }
            }

            class CardViewer extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        isFront: true,
                        index: 0
                    }
                }

                render() {
                    const display = this.state.isFront ? this.props.cards[this.state.index].front : this.props.cards[this.state.index].back;
                    return (
                        <div>
                            <button class="card" onClick={this.flip}>{display}</button>
                            <button onClick={this.nextCard}>Go to next</button>
                            <hr/>
                            <button onClick={this.props.switchMode}>Go to Editor</button>
                        </div>
                    )
                }

                nextCard = () => {
                    this.setState(state => ({
                        index: (state.index + 1)%(this.props.cards.length)
                    }));
                }

                flip = () => {
                    this.setState(state => ({
                        isFront: ! state.isFront
                    }));
                }
            }

            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        editor: true,
                        cards: [{front: "test front", back: "testback"},
                            {front: "test 2", back: "testback"},
                            {front: "test 3", back: "testback"}]
                    }
                }
                render() {
                    if (this.state.editor) {
                        return (
                            <CardEditor
                                cards={this.state.cards}
                                switchMode={this.switchMode}
                                addCard={this.addCard}
                                deleteCard={this.deleteCard}
                            />
                    )
                    }
                    return (
                        <CardViewer 
                            cards={this.state.cards}
                            switchMode={this.switchMode}
                        />
                    )
                }

                switchMode = () => {
                    this.setState (state => ({
                        editor: !state.editor
                    }));
                }

                addCard = (front,back) => {
                    this.setState(state => ({
                        cards: [...state.cards, { front: front, back: back}]
                    }));
                }

                deleteCard = (index) => {
                    this.setState(state => {
                        const cards = [...state.cards];
                        cards.splice(index, 1);
                        return {cards: cards};
                    })
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
</html>
